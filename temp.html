<!-- form section start -->
<div class = "form_section layout_padding">
    <div class="container">
       <h1 class="testimonial_taital">Get a Quote Today!</h1>
       <div class = "form_fields">
          <body>
             <form>
                   <legend>Customer Information</legend>
                   <div>
                      <label for="name">Name</label> <br>
                      <input required type ="text" id = "name" name="name" autocomplete="name"> <br>
                   </div>
                   <div>
                      <label for="email">Email</label> <br>
                      <input type ="email" id = "email" name="email" autocomplete="email"> <br>
                   </div>
                   <div>
                      <label for="cust_number">Phone Number</label> <br>
                      <input type ="tel" id = "cust_number" name="cust_number" autocomplete="tel"> <br>
                   </div>
                   <div>
                      <label for="street-address">Street Address</label> <br>
                      <input type = "text" id="street-address" name="street-address" autocomplete="street-address"> <br>
                   </div>
                   <div>
                      <label for="postal-code">ZIP/Postal Code</label> <br>
                      <input class="postal-code" id="postal-code" name="postal-code" autocomplete="postal-code" enterkeyhint="next"> <br>
                    </div>
                    <div>
                      <label for="city">City</label> <br>
                      <input required type="text" id="city" name="city" autocomplete="address-level2" enterkeyhint="next"> <br>
                    </div>
                    <label for="state">State</label> <br>
                    <div class="select-center">
                        <select name="state" id="state">
                            <option value="default">--</option>
                            <option value="AL">AL</option>
                            <option value="FL">FL</option>
                        </select>
                    </div>
                    <input type="button" value="Button" formaction="/index.html">
                    <button type="submit" value="Button" formaction="/ShineProsLLC/index.html"></button>
             </form>
          </body>
       </div>
    </div>
 </div>
 <!-- form section end -->
